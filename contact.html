<body>

    <ul class="menu">

    </ul>
  </nav>

  <form action="mailto:ericswkshp@gmail.com" method="post" enctype="text/plain" class="contactForm">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Phone" required><br><br>
    <label for="num_bikes">How many bikes do you currently own?:</label><br>
    <input type="number" id="num_bikes" name="num_bikes" placeholder="How many bikes?"><br><br>

    <label for="reason">What is the purpose of your request?</label><br>
    <select name="reason" id="reason">
      <option value="Refund">Refund</option>
      <option value="Maintenence">Maintenence</option>
      <option value="Service">Service</option>
      <option value="Advice">Advice</option>
      <option value="Complaint">Complaint</option>
    </select><br><br>

    <label for="comments">Comments:</label><br>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Please explain how we can assist you." required></textarea><br><br>


    <label for="checkbox-1">
      By checking this box, you agree to be contacted by our company by email or phone.
    </label><br>
      
    
    <input type="checkbox" id="checkbox-1" name="checkbox-1" required><br>
    <div class="contactButtons">
      <input type="submit" value="Submit" class="submit">
      <input type="reset" value="Reset" class="submit">
    </div>
    
  </form>

  <footer>
    <div class="homepage_link_box">
      <a class="homepage_link" href="/itwp1100/home.htm">Course Homepage</a> | <a href="http://validator.w3.org/check?uri=referer" title="HTML5 Validation - W3C">
        HTML5 Validation</a>
    </div>
  </footer>

  <p class="datetime">Current Date: <span id='date-time'></span>.</p>
  <script>
    var dt = new Date();
    document.getElementById('date-time').innerHTML=dt;
    </script>
</body>
</html>
